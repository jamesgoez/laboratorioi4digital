<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view>
<h:head>

</h:head>

<h:body>

	<h:form>

		<p:dataTable id="dtUsuarios" value="#{seguridadBean.usuarioList}"
			selectionMode="single" var="usuario" rowKey="#{usuario.id}"
			emptyMessage="No se encontraron registros">
			<f:facet name="header">USUARIOS DEL SISTEMA</f:facet>
			<p:column headerText="Nombre de usuario">
				<h:outputText value="#{usuario.username}" />
			</p:column>

			<p:column headerText="Cambiar contraseÃ±a" style="text-align: left;">
				<h:outputText value="#{usuario.changePassword}" />
			</p:column>
			<p:column headerText="Activo" style="text-align: left;">
				<h:outputText value="#{usuario.activo}" />
			</p:column>

		</p:dataTable>

		<h:panelGrid id="PGBotonesUsuario" columns="4">
			<p:commandButton value="Nuevo usuario"
				actionListener="#{seguridadBean.goNuevoUsuario}" update="dtUsuarios"
				  icon="ui-icon-document" />
		</h:panelGrid>
	</h:form>
</h:body>
</f:view>
</html>
